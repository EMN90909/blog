<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Argent Blog — Wix Vibes</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  /* Wix-style bold colors, gradients, hover effects */
  body { font-family: 'Montserrat', sans-serif; margin:0; background:#fff; color:#333; }
  header { background: linear-gradient(90deg,#ff7e5f,#feb47b); color:#fff; padding:3rem 2rem; text-align:center; }
  header h1 { font-size:3rem; margin:0 0 0.5rem; }
  header p { font-size:1.2rem; opacity:0.9; }
  .cta-btn { background:#fff;color:#ff7e5f;font-weight:700;padding:0.8rem 2rem;border:none;border-radius:30px;cursor:pointer;transition:0.3s; }
  .cta-btn:hover { background:#ffe1d4; transform:scale(1.05);}
  
  nav { display:flex; justify-content:center; gap:1rem; padding:1rem; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
  nav a { color:#ff7e5f; font-weight:600; text-decoration:none; transition:0.3s;}
  nav a:hover { color:#feb47b; }

  .hero-section { display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:4rem 2rem; background:#fff5f0; }
  .hero-section h2 { font-size:2rem; margin-bottom:1rem; color:#ff4c00;}
  .hero-section p { font-size:1.1rem; max-width:600px; margin-bottom:2rem; }

  .feed { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem; padding:2rem; }
  .card { background:#fff; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.05); padding:2rem; transition:0.3s; }
  .card:hover { transform: translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.1);}
  .card .tag { color:#ff7e5f; font-weight:700;}
  .card h3 { margin:0.5rem 0; }
  .card p { font-size:0.95rem; color:#555; }

  footer { background:#333; color:#fff; text-align:center; padding:2rem; }
  footer a { color:#ff7e5f; margin:0 0.5rem; text-decoration:none; }
  footer a:hover { color:#feb47b; }
  
  #readerModal { display:none; position:fixed; top:0; left:0;width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;}
  #readerModal.show { display:flex; }
  .reader-shell { background:#fff; padding:2rem; border-radius:15px; max-width:700px; width:90%; position:relative; overflow-y:auto; max-height:90vh; }
  .reader-shell button.close { position:absolute; top:1rem; right:1rem; background:none;border:none;font-size:2rem;color:#ff4c00; cursor:pointer;}
</style>
</head>
<body>

<!-- HEADER / HERO -->
<header>
  <h1>Argent Blog</h1>
  <p>Curated notes and longreads — now with Wix vibes</p>
  <button class="cta-btn" onclick="document.getElementById('feed').scrollIntoView({behavior:'smooth'})">Explore Articles</button>
</header>

<!-- NAVIGATION -->
<nav>
  <a href="#" id="homeLink">Home</a>
  <a href="compose.html" id="composeBtn">Compose</a>
  <a href="auth.html" id="loginBtn">Login</a>
  <button id="logoutBtn" style="background:none;border:none;color:#ff7e5f;font-weight:600;cursor:pointer;">Logout</button>
</nav>

<!-- HERO SECTION -->
<section class="hero-section">
  <h2>Featured Insights</h2>
  <p>Check out the latest curated posts from our community — from tech deep dives to lifestyle essays, we got you covered.</p>
</section>

<!-- FEED -->
<section class="feed" id="feed" aria-live="polite">
  <!-- JS will inject cards here -->
</section>

<!-- MODAL READER -->
<div id="readerModal" class="reader-modal" aria-hidden="true">
  <div class="reader-shell">
    <button id="closeReader" class="close">&times;</button>
    <article id="readerContent"></article>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <p>© <span id="year"></span> Argent • Crafted with Wix inspiration</p>
  <div>
    <a href="#">About</a> | <a href="#">Privacy</a> | <a href="#">Contact</a>
  </div>
</footer>

<script type="module" src="script.js"></script>
</body>
</html>
